[defaults]
# Specify the inventory file location
inventory = ./inventory.yml

# Disable host key checking to avoid SSH prompts (useful for automation)
host_key_checking = False

# Specify the default Python interpreter (useful for environments that may not use Python 2)
ansible_python_interpreter = /usr/bin/python3

# Optional: Set the verbosity level for Ansible output (higher = more detailed)
verbosity = 2
